plugins {
    id 'java'
    id 'idea'
}

group 'ru.netology'
version '1.0-SNAPSHOT'
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.7.1')
    testCompile("org.hamcrest:hamcrest-all:1.3")
}

test {
    useJUnitPlatform()
}
